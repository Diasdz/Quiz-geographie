<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quiz G√©ographie</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #6dd5fa, #fbc7a4);
      color: #222831;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 15px;
      min-height: 100vh;
    }
    h1 {
      font-size: 2.8rem;
      font-weight: 700;
      margin-bottom: 10px;
      color: #30475e;
      text-shadow: 1px 1px 5px rgba(255 255 255 / 0.6);
      letter-spacing: 2px;
    }
    /* Barre de progression */
    #progressContainer {
      width: 100%;
      max-width: 650px;
      height: 12px;
      background: #d3e2ea;
      border-radius: 12px;
      margin-bottom: 30px;
      box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    #progressBar {
      height: 100%;
      width: 0%;
      background: #00adb5;
      border-radius: 12px 0 0 12px;
      transition: width 0.4s ease;
      box-shadow: 0 0 10px rgba(0,173,181,0.7);
    }
    .quiz-card {
      background: #fff;
      border-radius: 25px;
      padding: 35px 30px;
      box-shadow: 0 12px 35px rgba(0,0,0,0.1);
      max-width: 650px;
      width: 100%;
      transition: box-shadow 0.3s ease;
    }
    .quiz-card:hover {
      box-shadow: 0 18px 50px rgba(0,0,0,0.15);
    }
    .choices {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 18px;
      margin-top: 28px;
    }
    .choices label {
      background: #f1f6f9;
      padding: 16px 20px;
      border-radius: 16px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.05);
      cursor: pointer;
      font-weight: 600;
      font-size: 1rem;
      user-select: none;
      display: flex;
      align-items: center;
      transition: background-color 0.25s ease, transform 0.2s ease;
      border: 2px solid transparent;
    }
    .choices label:hover {
      background-color: #e0f7fa;
      transform: scale(1.03);
    }
    .choices input[type="radio"] {
      margin-right: 12px;
      accent-color: #00adb5;
      width: 20px;
      height: 20px;
    }
    .correct {
      background-color: #c8f7dc !important;
      border: 2px solid #28a745 !important;
      color: #155724 !important;
    }
    .incorrect {
      background-color: #f8d7da !important;
      border: 2px solid #dc3545 !important;
      color: #721c24 !important;
    }
    .feedback {
      font-weight: 700;
      font-size: 1.1rem;
      margin-top: 20px;
      text-align: center;
      min-height: 1.5em;
      color: #222831;
    }
    .btn {
      background-color: #00adb5;
      color: white;
      padding: 16px 28px;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      margin: 40px auto 0;
      display: block;
      font-size: 1.15rem;
      box-shadow: 0 8px 20px rgba(0,173,181,0.4);
      transition: background-color 0.3s ease, transform 0.15s ease;
    }
    .btn:disabled {
      background-color: #7fcbce;
      cursor: not-allowed;
      box-shadow: none;
      transform: none;
    }
    .btn:hover:not(:disabled) {
      background-color: #007f86;
      transform: translateY(-3px);
      box-shadow: 0 12px 28px rgba(0,127,134,0.6);
    }
    .result {
      text-align: center;
      font-size: 1.5rem;
      font-weight: 700;
      margin-top: 35px;
      color: #30475e;
    }
    @media (max-width: 650px) {
      .choices {
        grid-template-columns: 1fr;
      }
      .quiz-card {
        padding: 25px 20px;
      }
      .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>üåç Geography Quiz</h1>
  <div id="progressContainer"><div id="progressBar"></div></div>
  <div class="quiz-card" id="quizContainer"></div>
  <div class="result" id="result"></div>

  <script>
    const questions = [
      {
        question: "What is the capital of Canada?",
        choices: ["Toronto", "Vancouver", "Ottawa", "Montreal"],
        answer: 2
      },
      {
        question: "What is the longest river in the world?",
        choices: ["Amazon", "Nile", "Yangtze", "Mississippi"],
        answer: 1
      },
      {
        question: "Which country has the largest population?",
        choices: ["USA", "India", "China", "Indonesia"],
        answer: 2
      }
      // ... ajoute tes 100 questions ici ...
    ];

    let currentQuestion = 0;
    let score = 0;
    let selected = null;

    function updateProgressBar() {
      const progress = ((currentQuestion) / questions.length) * 100;
      document.getElementById("progressBar").style.width = progress + "%";
    }

    function showQuestion() {
      updateProgressBar();

      const q = questions[currentQuestion];
      const container = document.getElementById("quizContainer");
      container.innerHTML = `
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; font-weight: 600; color: #222831;">
          <p>Question ${currentQuestion + 1} / ${questions.length}</p>
          <p>Score: ${score}</p>
        </div>
        <p style="font-size: 1.25rem; font-weight: 600;">${q.question}</p>
        <div class="choices">
          ${q.choices.map((choice, i) =>
            `<label><input type="radio" name="choice" value="${i}"> ${choice}</label>`
          ).join("")}
        </div>
        <div class="feedback" id="feedback"></div>
        <button class="btn" id="nextBtn" onclick="nextQuestion()" disabled>Next Question</button>
      `;

      selected = null;
      document.querySelectorAll('input[name="choice"]').forEach(input => {
        input.addEventListener('change', (e) => {
          selected = parseInt(e.target.value);
          validateAnswer();
        });
      });

      document.addEventListener("keydown", handleEnter);
    }

    function validateAnswer() {
      const correct = questions[currentQuestion].answer;
      const feedback = document.getElementById("feedback");

      const labels = document.querySelectorAll(".choices label");
      labels.forEach((label, index) => {
        const input = label.querySelector("input");
        input.disabled = true;

        if (index === correct) {
          label.classList.add("correct");
        } else if (index === selected) {
          label.classList.add("incorrect");
        }
      });

      if (selected === correct) {
        score++;
        feedback.innerHTML = "‚úÖ Correct!";
      } else {
        feedback.innerHTML = `‚ùå Wrong. Correct answer: <strong>${questions[currentQuestion].choices[correct]}</strong>`;
      }

      document.getElementById("nextBtn").disabled = false;
    }

    function handleEnter(event) {
      if (event.key === "Enter" && !document.getElementById("nextBtn").disabled) {
        nextQuestion();
      }
    }

    function nextQuestion() {
      document.removeEventListener("keydown", handleEnter);
      currentQuestion++;
      if (currentQuestion < questions.length) {
        showQuestion();
      } else {
        showResult();
      }
    }

    function showResult() {
      updateProgressBar();
      document.getElementById("quizContainer").innerHTML = "";
      document.getElementById("result").innerHTML = `
        üéâ Quiz finished!<br>
        Your final score is <strong>${score} / ${questions.length}</strong><br><br>
        <button class="btn" onclick="restartQuiz()">Restart Quiz</button>
      `;
    }

    function restartQuiz() {
      currentQuestion = 0;
      score = 0;
      selected = null;
      document.getElementById("result").innerHTML = "";
      showQuestion();
    }

    showQuestion();
  </script>
</body>
</html>
