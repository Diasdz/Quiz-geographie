    :root {

      --correct-light: #d4edda;

      --text-dark: #f5f5f5;
      --choice-dark: #3a3a3a;
      --choice-hover-dark: #4a4a4a;
      --correct-dark: #2d5a2d;

    body {

      color: var(--text-light);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
      transition: all 0.3s ease;
    }

    body.dark-mode {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    h1 {

      color: var(--primary-color);
      text-shadow: 1px 1px 2px rgba(0,0,0,0.05);
      margin-bottom: 10px;
    }

    .dark-mode h1 {
      color: #f5f5f5;
    }

    .quiz-card {
      background: var(--card-light);
      border-radius: 20px;
      padding: 30px 25px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.12);
      max-width: 600px;
      width: 100%;
      transition: all 0.3s ease;
    }

    .dark-mode .quiz-card {
      background: var(--card-dark);
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    }

    .progress-container {
      width: 100%;
      height: 8px;
      background: #e0e0e0;
      border-radius: 4px;
      margin: 15px 0;
      overflow: hidden;
    }

    .dark-mode .progress-container {
      background: #3a3a3a;
    }

    .progress-bar {
      height: 100%;
      background: var(--secondary-color);
      width: 0%;
      transition: width 0.3s ease;
    }

    .choices {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 16px;
      margin-top: 20px;
    }

    .choices label {
      background: var(--choice-light);
      padding: 14px 16px;
      border-radius: 12px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.06);
      cursor: pointer;
      transition: all 0.25s ease;
      display: flex;
      align-items: center;
    }

    .dark-mode .choices label {
      background: var(--choice-dark);
      box-shadow: 2px 2px 6px rgba(0,0,0,0.2);
    }

    .choices label:hover {
      background: var(--choice-hover);
    }

    .dark-mode .choices label:hover {
      background: var(--choice-hover-dark);
    }

    .choices input[type="radio"] {
      margin-right: 8px;
    }

    .correct {
      background-color: var(--correct-light) !important;
      border: 2px solid #28a745;
      color: #155724;
    }

    .dark-mode .correct {
      background-color: var(--correct-dark) !important;
    }

    .incorrect {
      background-color: var(--incorrect-light) !important;
      border: 2px solid #dc3545;
      color: #721c24;
    }

    .dark-mode .incorrect {
      background-color: var(--incorrect-dark) !important;
    }

    .feedback {
      font-weight: bold;
      margin-top: 15px;
      text-align: center;
    }

    .btn {
      background-color: var(--secondary-color);
      color: white;
      padding: 14px 24px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 30px auto 0;
      display: block;
      font-size: 1em;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      transition: background 0.3s ease, transform 0.1s ease;
    }

    .btn:hover {
      background-color: #ff4757;
      transform: translateY(-2px);
    }

    .result {
      text-align: center;
      font-size: 1.4em;
      font-weight: bold;
      margin-top: 30px;
    }

    #bestScoreDisplayBox {
      margin-top: 30px;
      font-weight: 500;
      font-size: 1rem;
      color: var(--primary-color);
      text-align: center;
    }

    .dark-mode #bestScoreDisplayBox {
      color: #f5f5f5;
    }

    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--secondary-color);
      color: white;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      z-index: 100;
    }

    @media (max-width: 600px) {
      .choices {
        grid-template-columns: 1fr;
      }
      .quiz-card {
        padding: 20px;
      }
      .btn {
        width: 100%;
      }
    }
  </style>

    let currentQuestion = 0;
    let score = 0;
    let selected = null;

    function showQuestion() {
      const q = questions[currentQuestion];
      const container = document.getElementById("quizContainer");
      container.innerHTML = `
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
          <p><strong>Question ${currentQuestion + 1} / ${questions.length}</strong></p>
          <p><strong>Score: ${score}</strong></p>
        </div>
        <div class="progress-container">
          <div class="progress-bar" id="progressBar"></div>
        </div>
        <p>${q.question}</p>
        <div class="choices">
          ${q.choices.map((choice, i) =>
            `<label><input type="radio" name="choice" value="${i}"> ${choice}</label>`
          ).join("")}
        </div>
        <div class="feedback" id="feedback"></div>
        <button class="btn" id="nextBtn" onclick="nextQuestion()" disabled>Next Question</button>
      `;

      updateProgress();
      selected = null;
      document.querySelectorAll('input[name="choice"]').forEach(input => {
        input.addEventListener('change', (e) => {
          selected = parseInt(e.target.value);
          validateAnswer();
        });
      });

      document.addEventListener("keydown", handleEnter);
    }

    function updateProgress() {
      const progress = ((currentQuestion) / questions.length) * 100;
      document.getElementById("progressBar").style.width = `${progress}%`;
    }

    function validateAnswer() {
      const correct = questions[currentQuestion].answer;
      const feedback = document.getElementById("feedback");

      const labels = document.querySelectorAll(".choices label");
      labels.forEach((label, index) => {
        const input = label.querySelector("input");
        input.disabled = true;

        if (index === correct) {
          label.classList.add("correct");
        } else if (index === selected) {
          label.classList.add("incorrect");
        }
      });

      if (selected === correct) {
        score++;
        feedback.innerHTML = "‚úÖ Correct!";
      } else {
        feedback.innerHTML = `‚ùå Incorrect. La bonne r√©ponse est <strong>${questions[currentQuestion].choices[correct]}</strong>`;
      }

      document.getElementById("nextBtn").disabled = false;
    }

    function handleEnter(event) {
      if (event.key === "Enter" && !document.getElementById("nextBtn").disabled) {
        nextQuestion();
      }
    }

    function nextQuestion() {
      document.removeEventListener("keydown", handleEnter);
      currentQuestion++;
      if (currentQuestion < questions.length) {
        showQuestion();
      } else {
        showResult();
      }
    }

    function saveBestScore(current) {
      const best = localStorage.getItem("bestScore") || 0;
      if (current > best) {
        localStorage.setItem("bestScore", current);
      }
    }

    function getBestScore() {
      return localStorage.getItem("bestScore") || 0;
    }

    function showResult() {
      saveBestScore(score);
      const best = getBestScore();

      document.getElementById("quizContainer").innerHTML = "";
      document.getElementById("result").innerHTML = `
        üéâ Quiz finished!<br>
        Your final score is <strong>${score} / ${questions.length}</strong><br>
        üèÜ Best score: <strong>${best} / ${questions.length}</strong><br><br>
        <button class="btn" onclick="restartQuiz()">Restart Quiz</button>
      `;
    }

    function restartQuiz() {
      currentQuestion = 0;
      score = 0;
      selected = null;
      document.getElementById("result").innerHTML = "";
      showQuestion();
      document.getElementById("bestScoreDisplay").textContent = `${getBestScore()} / ${questions.length}`;
    }

    // Gestion du mode sombre
    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
      localStorage.setItem("darkMode", document.body.classList.contains("dark-mode"));
    }

    // V√©rifier le pr√©f√©rence utilisateur ou le localStorage

      document.body.classList.add("dark-mode");
    }

    document.getElementById("themeToggle").addEventListener("click", toggleDarkMode);

    // D√©marrer le quiz
    showQuestion();
    document.getElementById("bestScoreDisplay").textContent = `${getBestScore()} / ${questions.length}`;
