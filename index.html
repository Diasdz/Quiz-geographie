<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz G√©ographie</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #70e1f5, #ffd194); /* turquoise vers corail clair */
      color: #2c3e50; /* bleu marine doux */
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      font-size: 2.4em;
      color: #34495e; /* bleu fonc√© */
      text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.7);
      margin-bottom: 20px;
      font-weight: 700;
      letter-spacing: 1.2px;
    }
    .quiz-card {
      background: #fff9f0; /* blanc cass√© chaud */
      border-radius: 20px;
      padding: 30px 25px;
      box-shadow: 0 8px 25px rgba(255, 165, 79, 0.4); /* ombre orange douce */
      max-width: 600px;
      width: 100%;
    }
    .choices {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 16px;
      margin-top: 20px;
    }
    .choices label {
      background: #ffefdb; /* beige pastel clair */
      padding: 14px 16px;
      border-radius: 12px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.07);
      cursor: pointer;
      transition: background 0.3s ease;
      display: flex;
      align-items: center;
    }
    .choices label:hover {
      background: #ffe0b2; /* orange pastel clair */
    }
    .choices input[type="radio"] {
      margin-right: 8px;
    }
    .correct {
      background-color: #a3d9a5 !important; /* vert clair */
      border: 2px solid #2ecc71; /* vert vif */
      color: #27ae60;
    }
    .incorrect {
      background-color: #f5a6a6 !important; /* rouge pastel clair */
      border: 2px solid #e74c3c; /* rouge vif */
      color: #c0392b;
    }
    .feedback {
      font-weight: bold;
      margin-top: 15px;
      text-align: center;
    }
    .btn {
      background-color: #ff6f61; /* corail vif */
      color: white;
      padding: 14px 24px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 30px auto 0;
      display: block;
      font-size: 1em;
      box-shadow: 0 6px 12px rgba(255, 111, 97, 0.5);
      transition: background 0.3s ease, transform 0.1s ease;
    }
    .btn:hover {
      background-color: #ff4b3e; /* corail plus fonc√© */
      transform: translateY(-2px);
    }
    .result {
      text-align: center;
      font-size: 1.4em;
      font-weight: bold;
      margin-top: 30px;
    }
    @media (max-width: 600px) {
      .choices {
        grid-template-columns: 1fr;
      }
      .quiz-card {
        padding: 20px;
      }
      .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>üåç Quiz de G√©ographie</h1>
  <div class="quiz-card" id="quizContainer"></div>
  <div class="result" id="result"></div>

  <script>
    const questions = [
      // (Je n'inclus pas les 100 questions ici pour la lisibilit√©,
      // mais tu peux copier/coller la liste compl√®te des questions que tu avais.)
      {
        question: "What is the capital of Canada?",
        choices: ["Toronto", "Vancouver", "Ottawa", "Montreal"],
        answer: 2
      },
      {
        question: "What is the longest river in the world?",
        choices: ["Amazon", "Nile", "Yangtze", "Mississippi"],
        answer: 1
      },
      {
        question: "Which country has the largest population?",
        choices: ["USA", "India", "China", "Indonesia"],
        answer: 2
      },
      // ... les autres questions ...
    ];

    let currentQuestion = 0;
    let score = 0;
    let selected = null;

    function showQuestion() {
      const q = questions[currentQuestion];
      const container = document.getElementById("quizContainer");
      container.innerHTML = `
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
          <p><strong>Question ${currentQuestion + 1} / ${questions.length}</strong></p>
          <p><strong>Score : ${score}</strong></p>
        </div>
        <p>${q.question}</p>
        <div class="choices">
          ${q.choices.map((choice, i) =>
            `<label><input type="radio" name="choice" value="${i}"> ${choice}</label>`
          ).join("")}
        </div>
        <div class="feedback" id="feedback"></div>
        <button class="btn" id="nextBtn" onclick="nextQuestion()" disabled>Next Question</button>
      `;

      selected = null;
      document.querySelectorAll('input[name="choice"]').forEach(input => {
        input.addEventListener('change', (e) => {
          selected = parseInt(e.target.value);
          validateAnswer();
        });
      });

      document.addEventListener("keydown", handleEnter);
    }

    function validateAnswer() {
      const correct = questions[currentQuestion].answer;
      const feedback = document.getElementById("feedback");

      const labels = document.querySelectorAll(".choices label");
      labels.forEach((label, index) => {
        const input = label.querySelector("input");
        input.disabled = true;

        if (index === correct) {
          label.classList.add("correct");
        } else if (index === selected) {
          label.classList.add("incorrect");
        }
      });

      if (selected === correct) {
        score++;
        feedback.innerHTML = "‚úÖ Correct!";
      } else {
        feedback.innerHTML = `‚ùå Wrong. The correct answer was <strong>${questions[currentQuestion].choices[correct]}</strong>`;
      }

      document.getElementById("nextBtn").disabled = false;
    }

    function handleEnter(event) {
      if (event.key === "Enter" && !document.getElementById("nextBtn").disabled) {
        nextQuestion();
      }
    }

    function nextQuestion() {
      document.removeEventListener("keydown", handleEnter);
      currentQuestion++;
      if (currentQuestion < questions.length) {
        showQuestion();
      } else {
        showResult();
      }
    }

    function showResult() {
      document.getElementById("quizContainer").innerHTML = "";
      document.getElementById("result").innerHTML = `
        üéâ Quiz finished!<br>
        Your final score is <strong>${score} / ${questions.length}</strong><br><br>
        <button class="btn" onclick="restartQuiz()">Restart Quiz</button>
      `;
    }

    function restartQuiz() {
      currentQuestion = 0;
      score = 0;
      selected = null;
      document.getElementById("result").innerHTML = "";
      showQuestion();
    }

    showQuestion();
  </script>
</body>
</html>
