<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Geography Quiz</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #fff7f0, #e0f7fa);
      color: #3b3054;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      font-size: 2.4em;
      color: #3b3054;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.05);
      margin-bottom: 10px;
    }

    .quiz-card {
      background: #ffffff;
      border-radius: 20px;
      padding: 30px 25px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.12);
      max-width: 600px;
      width: 100%;
    }

    .choices {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 16px;
      margin-top: 20px;
    }

    .choices label {
      background: #e0f7fa;
      padding: 14px 16px;
      border-radius: 12px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.06);
      cursor: pointer;
      transition: all 0.25s ease;
      display: flex;
      align-items: center;
    }

    .choices label:hover {
      background: #b2ebf2;
    }

    .choices input[type="radio"] {
      margin-right: 8px;
    }

    .correct {
      background-color: #d4edda !important;
      border: 2px solid #28a745;
      color: #155724;
    }

    .incorrect {
      background-color: #f8d7da !important;
      border: 2px solid #dc3545;
      color: #721c24;
    }

    .feedback {
      font-weight: bold;
      margin-top: 15px;
      text-align: center;
    }

    .btn {
      background-color: #ff6b6b;
      color: white;
      padding: 14px 24px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 30px auto 0;
      display: block;
      font-size: 1em;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      transition: background 0.3s ease, transform 0.1s ease;
    }

    .btn:hover {
      background-color: #ff4757;
      transform: translateY(-2px);
    }

    .result {
      text-align: center;
      font-size: 1.4em;
      font-weight: bold;
      margin-top: 30px;
    }

    #bestScoreDisplayBox {
      margin-top: 30px;
      font-weight: 500;
      font-size: 1rem;
      color: #3b3054;
      text-align: center;
    }

    @media (max-width: 600px) {
      .choices {
        grid-template-columns: 1fr;
      }
      .quiz-card {
        padding: 20px;
      }
      .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>Geography Quiz</h1>

  <div class="quiz-card" id="quizContainer"></div>
  <div id="bestScoreDisplayBox">üèÖ Best Score: <strong id="bestScoreDisplay"></strong></div>
  <div class="result" id="result"></div>

  <script>
  
      const questions = [
     
  { question: "What is the capital of Canada?", choices: ["Toronto", "Vancouver", "Ottawa", "Montreal"], answer: 2 },
  { question: "Which is the longest river in the world?", choices: ["Amazon", "Nile", "Yangtze", "Mississippi"], answer: 1 },
  { question: "Which country has the largest population?", choices: ["USA", "India", "China", "Indonesia"], answer: 2 },
  { question: "Which strait separates Europe from Africa?", choices: ["Gibraltar", "Bosporus", "Bering", "Malacca"], answer: 0 },
  { question: "Which waterfall is the widest in the world?", choices: ["Victoria Falls", "Niagara Falls", "Iguazu Falls", "Angel Falls"], answer: 2 },
  { question: "What is the capital of South Korea?", choices: ["Busan", "Incheon", "Seoul", "Daegu"], answer: 2 },
  { question: "Which country has the most active volcanoes?", choices: ["Japan", "Indonesia", "Chile", "USA"], answer: 1 },
  { question: "Which city is nicknamed 'The Pearl of the Adriatic'?", choices: ["Venice", "Dubrovnik", "Barcelona", "Santorini"], answer: 1 },
  { question: "Which is the flattest country on Earth?", choices: ["Netherlands", "Maldives", "Qatar", "Denmark"], answer: 1 },
  { question: "Which country is both in Europe and Asia?", choices: ["Turkey", "Egypt", "Russia", "Kazakhstan"], answer: 0 },
  { question: "Which ocean borders the west coast of France?", choices: ["Atlantic", "Arctic", "Indian", "Pacific"], answer: 0 },
  { question: "Which country is famous for its geysers?", choices: ["Yosemite", "Yellowstone", "Grand Canyon", "Zion"], answer: 1 },
  { question: "Which African country was formerly known as Abyssinia?", choices: ["Ethiopia", "Sudan", "Somalia", "Kenya"], answer: 0 },
  { question: "Which country has the most official languages?", choices: ["South Africa (11)", "India (23)", "Switzerland (4)", "Bolivia (37)"], answer: 1 },
  { question: "Which volcano is known for destroying Pompeii?", choices: ["Mount Etna", "Mount Vesuvius", "Mount Krakatoa", "Mount Fuji"], answer: 1 },
  { question: "Which country is home to the ancient city of Petra?", choices: ["Lebanon", "Jordan", "Syria", "Israel"], answer: 1 },
  { question: "Where is the 'Door to Hell' located?", choices: ["Turkmenistan", "Iran", "Azerbaijan", "Kazakhstan"], answer: 0 },
  { question: "Which country is the largest producer of diamonds?", choices: ["Russia", "Botswana", "South Africa", "Canada"], answer: 0 },
  { question: "Which city is the capital of Thailand?", choices: ["Bangkok", "Phuket", "Chiang Mai", "Pattaya"], answer: 0 },
  { question: "Which river is called the 'Mother of Rivers' in India?", choices: ["Ganges", "Brahmaputra", "Indus", "Yamuna"], answer: 0 },
  { question: "Which country is known for its fjords and midnight sun?", choices: ["Sweden", "Finland", "Norway", "Iceland"], answer: 2 },
  { question: "Which U.S. state is famous for its jazz music?", choices: ["Louisiana", "New York", "California", "Texas"], answer: 0 },
  { question: "Which country has the most time zones?", choices: ["USA", "Russia", "France", "China"], answer: 1 },
  { question: "Which desert is known for its 'singing sands'?", choices: ["Sahara", "Gobi", "Namib", "Karakum"], answer: 2 },
  { question: "What is the capital of Morocco?", choices: ["Casablanca", "Rabat", "Marrakech", "Fes"], answer: 1 },
  { question: "Which mountain range is the youngest in the world?", choices: ["Andes", "Himalayas", "Alps", "Rockies"], answer: 1 },
  { question: "Which country is home to the 'Blue City' (Chefchaouen)?", choices: ["Morocco", "Greece", "India", "Mexico"], answer: 0 },
  { question: "Which country has the most borders with other countries?", choices: ["Russia (14)", "China (16)", "Brazil (10)", "France (11)"], answer: 0 },
  { question: "Where is the 'Lost City' of Machu Picchu located?", choices: ["Mexico", "Colombia", "Peru", "Bolivia"], answer: 2 },
  { question: "Which country invented the concept of 'sauna'?", choices: ["Sweden", "Russia", "Finland", "Norway"], answer: 2 },
  { question: "Which nation has the most islands (over 200,000)?", choices: ["Philippines", "Indonesia", "Sweden", "Canada"], answer: 2 },
  { question: "Which country has a flag with a dragon on it?", choices: ["Bhutan", "Wales", "Malta", "Albania"], answer: 1 },
  { question: "Where is the world's largest salt flat (Salar de Uyuni)?", choices: ["Argentina", "Chile", "Peru", "Bolivia"], answer: 3 },
  { question: "Which country is home to the 'Valley of the Kings'?", choices: ["Egypt", "Jordan", "Syria", "Iraq"], answer: 0 },
  { question: "Which country has a town called '√Ö'?", choices: ["Norway", "Sweden", "Denmark", "Finland"], answer: 0 },
  { question: "Which is the deepest lake in the world?", choices: ["Lake Baikal", "Lake Superior", "Caspian Sea", "Lake Tanganyika"], answer: 0 },
  { question: "Which country has the shortest coastline?", choices: ["Monaco", "Vatican City", "Nauru", "Tuvalu"], answer: 0 },
  { question: "Which is the world's largest landlocked country?", choices: ["Mongolia", "Kazakhstan", "Chad", "Bolivia"], answer: 1 },
  { question: "What is the driest desert in the world?", choices: ["Atacama", "Sahara", "Antarctica", "Gobi"], answer: 2 },
  { question: "Which country has the most UNESCO World Heritage Sites?", choices: ["Italy", "China", "Spain", "France"], answer: 1 },
  { question: "Which river has the largest drainage basin?", choices: ["Amazon", "Congo", "Mississippi", "Nile"], answer: 0 },
  { question: "Which country has the most natural lakes?", choices: ["Canada", "Finland", "Russia", "USA"], answer: 0 },
  { question: "Which sea does NOT exist?", choices: ["Dead Sea", "Aral Sea", "Baltic Sea", "Sea of Tranquility"], answer: 3 },
  { question: "Which capital is NOT on the coast?", choices: ["Lisbon", "Bangkok", "Cairo", "Madrid"], answer: 3 },
  { question: "Which country does NOT have a rectangular flag?", choices: ["Switzerland", "Nepal", "Greece", "Belgium"], answer: 1 },
  { question: "Which mountain is NOT part of the 'Seven Summits'?", choices: ["Kilimanjaro", "Mont Blanc", "Denali", "Aconcagua"], answer: 1 },
  { question: "What is the capital of Norway?", choices: ["Bergen", "Oslo", "Trondheim", "Stavanger"], answer: 1 },
  { question: "Which canyon is the deepest in the world?", choices: ["Grand Canyon", "Fish River Canyon", "Cotahuasi Canyon", "Yarlung Tsangpo Canyon"], answer: 3 },
  { question: "In which country would you find the Atacama Desert?", choices: ["Chile", "Peru", "Argentina", "Bolivia"], answer: 0 },
  { question: "Which mountain is the highest in the Alps?", choices: ["Mont Blanc", "Matterhorn", "Eiger", "Jungfrau"], answer: 0 },
  { question: "What is the capital of Iceland?", choices: ["Oslo", "Reykjavik", "Helsinki", "Stockholm"], answer: 1 },
  { question: "Which sea is the saltiest in the world?", choices: ["Dead Sea", "Red Sea", "Mediterranean Sea", "Caspian Sea"], answer: 0 },
  { question: "Which European country is not in the EU?", choices: ["Switzerland", "Belgium", "Austria", "Portugal"], answer: 0 },
  { question: "Where is the Angel Falls located?", choices: ["Venezuela", "Brazil", "Argentina", "Colombia"], answer: 0 },
  { question: "What is the most remote inhabited island in the world?", choices: ["Tristan da Cunha", "Easter Island", "Pitcairn Islands", "Socotra"], answer: 0 },
  { question: "Which city is the northernmost capital in the world?", choices: ["Reykjavik", "Oslo", "Helsinki", "Nuuk"], answer: 0 },
  { question: "What is the capital of Peru?", choices: ["Lima", "Cusco", "Arequipa", "Trujillo"], answer: 0 },
  { question: "Which country has the largest coral reef system after Australia?", choices: ["Belize", "Philippines", "Maldives", "Indonesia"], answer: 0 },
  { question: "Where is the 'Danakil Depression', one of the hottest places on Earth?", choices: ["Ethiopia", "Libya", "Sudan", "Somalia"], answer: 0 },
  { question: "What is the capital of Nigeria?", choices: ["Lagos", "Abuja", "Kano", "Port Harcourt"], answer: 1 },
  { question: "Which U.S. state has the longest coastline?", choices: ["Florida", "California", "Alaska", "Hawaii"], answer: 2 },
  { question: "Which river runs through London?", choices: ["Thames", "Seine", "Danube", "Rhine"], answer: 0 },
  { question: "Which country is home to the Dead Sea?", choices: ["Jordan", "Israel", "Palestine", "All of the above"], answer: 3 },
  { question: "Which city is known as the 'Eternal City'?", choices: ["Rome", "Athens", "Jerusalem", "Cairo"], answer: 0 },
  { question: "Which is the largest island in the Mediterranean Sea?", choices: ["Sicily", "Sardinia", "Cyprus", "Crete"], answer: 0 }

    ];

    let currentQuestion = 0;
    let score = 0;
    let selected = null;

    function showQuestion() {
      const q = questions[currentQuestion];
      const container = document.getElementById("quizContainer");
      container.innerHTML = `
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
          <p><strong>Question ${currentQuestion + 1} / ${questions.length}</strong></p>
          <p><strong>Score: ${score}</strong></p>
        </div>
        <p>${q.question}</p>
        <div class="choices">
          ${q.choices.map((choice, i) =>
            `<label><input type="radio" name="choice" value="${i}"> ${choice}</label>`
          ).join("")}
        </div>
        <div class="feedback" id="feedback"></div>
        <button class="btn" id="nextBtn" onclick="nextQuestion()" disabled>Next Question</button>
      `;

      selected = null;
      document.querySelectorAll('input[name="choice"]').forEach(input => {
        input.addEventListener('change', (e) => {
          selected = parseInt(e.target.value);
          validateAnswer();
        });
      });

      document.addEventListener("keydown", handleEnter);
    }

    function validateAnswer() {
      const correct = questions[currentQuestion].answer;
      const feedback = document.getElementById("feedback");

      const labels = document.querySelectorAll(".choices label");
      labels.forEach((label, index) => {
        const input = label.querySelector("input");
        input.disabled = true;

        if (index === correct) {
          label.classList.add("correct");
        } else if (index === selected) {
          label.classList.add("incorrect");
        }
      });

      if (selected === correct) {
        score++;
        feedback.innerHTML = "‚úÖ Correct!";
      } else {
        feedback.innerHTML = `‚ùå Wrong. The correct answer is <strong>${questions[currentQuestion].choices[correct]}</strong>`;
      }

      document.getElementById("nextBtn").disabled = false;
    }

    function handleEnter(event) {
      if (event.key === "Enter" && !document.getElementById("nextBtn").disabled) {
        nextQuestion();
      }
    }

    function nextQuestion() {
      document.removeEventListener("keydown", handleEnter);
      currentQuestion++;
      if (currentQuestion < questions.length) {
        showQuestion();
      } else {
        showResult();
      }
    }

    function saveBestScore(current) {
      const best = localStorage.getItem("bestScore") || 0;
      if (current > best) {
        localStorage.setItem("bestScore", current);
      }
    }

    function getBestScore() {
      return localStorage.getItem("bestScore") || 0;
    }

    function showResult() {
      saveBestScore(score);
      const best = getBestScore();

      document.getElementById("quizContainer").innerHTML = "";
      document.getElementById("result").innerHTML = `
        üéâ Quiz finished!<br>
        Your final score is <strong>${score} / ${questions.length}</strong><br>
        üèÜ Best score: <strong>${best} / ${questions.length}</strong><br><br>
        <button class="btn" onclick="restartQuiz()">Restart Quiz</button>
      `;
    }

    function restartQuiz() {
      currentQuestion = 0;
      score = 0;
      selected = null;
      document.getElementById("result").innerHTML = "";
      showQuestion();
      document.getElementById("bestScoreDisplay").textContent = `${getBestScore()} / ${questions.length}`;
    }

    showQuestion();
    document.getElementById("bestScoreDisplay").textContent = `${getBestScore()} / ${questions.length}`;
  </script>
</body>
</html>
