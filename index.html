    body {

      color: #3e2f23;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-size: 2.2em;
      color: #5d4037;
      margin-bottom: 10px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }

    #score-display {
      font-size: 1.2em;
      margin-bottom: 30px;
      background: #fef6e4;
      padding: 10px 20px;
      border-radius: 25px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      color: #6d4c41;
    }

    .quiz-card {
      background: #fffaf4;
      border-radius: 20px;
      padding: 30px 25px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      max-width: 600px;
      width: 100%;
      transition: transform 0.2s ease;
    }

    .quiz-card:hover {
      transform: scale(1.01);
    }

    .choices {
      margin-top: 20px;
    }

    .choices label {
      display: block;
      background: #f5eee6;
      padding: 12px 16px;
      border-radius: 12px;
      margin-bottom: 12px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.07);
      cursor: pointer;
      transition: all 0.25s ease;
    }

    .choices label:hover {
      background: #ede0d4;
    }

    .choices input[type="radio"] {
      margin-right: 8px;
    }

    .feedback {
      font-weight: bold;
      margin-top: 15px;
      text-align: center;
    }

    .btn {
      background-color: #a1887f;
      color: white;
      padding: 14px 24px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 30px auto 0;
      display: block;
      font-size: 1em;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      transition: background 0.3s ease, transform 0.1s ease;
    }

    .btn:hover {
      background-color: #8d6e63;
      transform: translateY(-2px);
    }

    .result {
      text-align: center;
      font-size: 1.4em;
      font-weight: bold;
      margin-top: 30px;
    }
