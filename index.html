
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Quiz G√©ographie</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f1e3;
      color: #3e2723;
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #5d4037;
    }
    .question {
      margin-bottom: 20px;
      background-color: #fff8f0;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .choices label {
      display: block;
      margin-bottom: 8px;
    }
    button {
      background-color: #a1887f;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 15px;
    }
    .result {
      font-weight: bold;
      text-align: center;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <h1>üåç Quiz de G√©ographie</h1>
  <form id="quizForm">
    <!-- Questions will be injected here -->
  </form>
  <div class="result" id="result"></div>
  <script>
    const questions = [
      {
        question: "Quelle est la capitale du Canada ?",
        choices: ["Toronto", "Vancouver", "Ottawa", "Montr√©al"],
        answer: 2
      },
      {
        question: "Quel est le plus long fleuve du monde ?",
        choices: ["Amazon", "Nil", "Yangts√©", "Mississippi"],
        answer: 1
      },
      {
        question: "Quel pays a la plus grande population au monde ?",
        choices: ["√âtats-Unis", "Inde", "Chine", "Indon√©sie"],
        answer: 2
      },
      {
        question: "Dans quel pays se trouve le d√©sert du Sahara ?",
        choices: ["√âgypte", "Arabie Saoudite", "Chili", "Australie"],
        answer: 0
      },
      {
        question: "Quel oc√©an borde la c√¥te ouest de la France ?",
        choices: ["Atlantique", "Arctique", "Indien", "Pacifique"],
        answer: 0
      }
    ];

    const form = document.getElementById("quizForm");

    questions.forEach((q, index) => {
      const div = document.createElement("div");
      div.className = "question";
      div.innerHTML = `<p><strong>${index + 1}. ${q.question}</strong></p>`;
      q.choices.forEach((choice, i) => {
        div.innerHTML += `
          <div class="choices">
            <label>
              <input type="radio" name="q${index}" value="${i}">
              ${choice}
            </label>
          </div>`;
      });
      form.appendChild(div);
    });

    const submitBtn = document.createElement("button");
    submitBtn.textContent = "Valider mes r√©ponses";
    form.appendChild(submitBtn);

    submitBtn.addEventListener("click", function(event) {
      event.preventDefault();
      let score = 0;
      questions.forEach((q, index) => {
        const selected = document.querySelector(`input[name="q${index}"]:checked`);
        if (selected && parseInt(selected.value) === q.answer) {
          score++;
        }
      });
      document.getElementById("result").textContent = `üéâ Vous avez obtenu ${score} / ${questions.length} bonnes r√©ponses !`;
    });
  </script>

</body>
</html>
