<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz G√©ographie</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #ede0d4, #d6ccc2);
      color: #3e2f23;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      font-size: 3em;
      color: #6d4c41;
      font-weight: 700;
      letter-spacing: 0.08em;
      margin-bottom: 30px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      width: 100%;
      max-width: 600px;
      user-select: none;

      background: #f9f4ef;
      border-radius: 25px;
      padding: 20px 30px;
      box-shadow: 0 4px 15px rgba(109, 76, 65, 0.3);
      border: 2px solid #cbbba3;
    }
    .quiz-card {
      background: #fffaf4;
      border-radius: 20px;
      padding: 30px 25px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      max-width: 600px;
      width: 100%;
      opacity: 1;
      transition: opacity 0.5s ease;
    }
    .choices {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 16px;
      margin-top: 20px;
    }
    .choices label {
      background: #f5eee6;
      padding: 14px 16px;
      border-radius: 12px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.07);
      cursor: pointer;
      transition: all 0.25s ease;
      display: flex;
      align-items: center;
    }
    .choices label:hover {
      background: #ede0d4;
    }
    .choices input[type="radio"] {
      margin-right: 8px;
    }
    .correct {
      background-color: #c8e6c9 !important;
      border: 2px solid #388e3c;
      color: #2e7d32;
    }
    .incorrect {
      background-color: #ffcdd2 !important;
      border: 2px solid #c62828;
      color: #b71c1c;
    }
    .feedback {
      font-weight: bold;
      margin-top: 15px;
      text-align: center;
    }
    .btn {
      background-color: #a1887f;
      color: white;
      padding: 14px 24px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 30px auto 0;
      display: block;
      font-size: 1em;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      transition: background 0.3s ease, transform 0.1s ease;
    }
    .btn:hover {
      background-color: #8d6e63;
      transform: translateY(-2px);
    }
    .result {
      text-align: center;
      font-size: 1.4em;
      font-weight: bold;
      margin-top: 30px;
    }
    @media (max-width: 600px) {
      .choices {
        grid-template-columns: 1fr;
      }
      .quiz-card {
        padding: 20px;
      }
      .btn {
        width: 100%;
      }
      h1 {
        font-size: 2.5em;
      }
    }
  </style>
</head>
<body>
  <h1>Quiz de G√©ographie</h1>
  <div class="quiz-card" id="quizContainer"></div>
  <div class="result" id="result"></div>

  <script>
    const questions = [
      {
        question: "Quelle est la capitale du Canada ?",
        choices: ["Toronto", "Vancouver", "Ottawa", "Montr√©al"],
        answer: 2
      },
      {
        question: "Quel est le plus long fleuve du monde ?",
        choices: ["Amazon", "Nil", "Yangts√©", "Mississippi"],
        answer: 1
      },
      {
        question: "Quel pays a la plus grande population ?",
        choices: ["√âtats-Unis", "Inde", "Chine", "Indon√©sie"],
        answer: 2
      },
      {
        question: "Dans quel pays se trouve le d√©sert du Sahara ?",
        choices: ["√âgypte", "Arabie Saoudite", "Chili", "Australie"],
        answer: 0
      },
      {
        question: "Quel oc√©an borde la c√¥te ouest de la France ?",
        choices: ["Atlantique", "Arctique", "Indien", "Pacifique"],
        answer: 0
      }
    ];

    let currentQuestion = 0;
    let score = 0;
    let selected = null;

    const quizContainer = document.getElementById("quizContainer");
    const resultContainer = document.getElementById("result");

    function showQuestion() {
      quizContainer.style.opacity = 0;

      setTimeout(() => {
        const q = questions[currentQuestion];
        quizContainer.innerHTML = `
          <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
            <p><strong>Question ${currentQuestion + 1} / ${questions.length}</strong></p>
            <p><strong>Score : ${score}</strong></p>
          </div>
          <p>${q.question}</p>
          <div class="choices">
            ${q.choices.map((choice, i) =>
              `<label><input type="radio" name="choice" value="${i}"> ${choice}</label>`
            ).join("")}
          </div>
          <div class="feedback" id="feedback"></div>
          <button class="btn" id="nextBtn" onclick="nextQuestion()" disabled>Question suivante</button>
        `;

        selected = null;
        document.querySelectorAll('input[name="choice"]').forEach(input => {
          input.addEventListener('change', (e) => {
            selected = parseInt(e.target.value);
            validateAnswer();
          });
        });

        document.addEventListener("keydown", handleEnter);

        quizContainer.style.opacity = 1;
      }, 300);
    }

    function validateAnswer() {
      const correct = questions[currentQuestion].answer;
      const feedback = document.getElementById("feedback");

      const labels = document.querySelectorAll(".choices label");
      labels.forEach((label, index) => {
        const input = label.querySelector("input");
        input.disabled = true;

        if (index === correct) {
          label.classList.add("correct");
        } else if (index === selected) {
          label.classList.add("incorrect");
        }
      });

      if (selected === correct) {
        score++;
        feedback.innerHTML = "‚úÖ Bonne r√©ponse !";
      } else {
        feedback.innerHTML = `‚ùå Mauvaise r√©ponse. La bonne r√©ponse √©tait <strong>${questions[currentQuestion].choices[correct]}</strong>`;
      }

      document.getElementById("nextBtn").disabled = false;
    }

    function handleEnter(event) {
      if (event.key === "Enter" && !document.getElementById("nextBtn").disabled) {
        nextQuestion();
      }
    }

    function nextQuestion() {
      document.removeEventListener("keydown", handleEnter);
      quizContainer.style.opacity = 0;
      setTimeout(() => {
        currentQuestion++;
        if (currentQuestion < questions.length) {
          showQuestion();
        } else {
          showResult();
        }
      }, 300);
    }

    function showResult() {
      quizContainer.innerHTML = "";
      resultContainer.innerHTML = `
        üéâ Quiz termin√© !<br>
        Votre score final est <strong>${score} / ${questions.length}</strong><br><br>
        <button class="btn" onclick="restartQuiz()">Recommencer le quiz</button>
      `;
    }

    function restartQuiz() {
      currentQuestion = 0;
      score = 0;
      selected = null;
      resultContainer.innerHTML = "";
      showQuestion();
    }

    showQuestion();
  </script>
</body>
</html>
