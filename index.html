<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Geography Quiz</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #ede0d4, #d6ccc2);
      color: #3e2f23;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      font-size: 2.5em;
      color: #5d4037;
      font-weight: 900;
      letter-spacing: 1.5px;
      text-shadow: 2px 2px 5px rgba(93,64,55,0.4);
      margin-bottom: 20px;
      border-radius: 15px;
      padding: 10px 25px;
      background: #fffaf4cc;
      box-shadow: 0 4px 15px rgba(93,64,55,0.3);
      user-select: none;
    }
    .quiz-card {
      background: #fffaf4;
      border-radius: 20px;
      padding: 30px 25px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      max-width: 600px;
      width: 100%;
    }
    .choices {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 16px;
      margin-top: 20px;
    }
    .choices label {
      background: #f5eee6;
      padding: 14px 16px;
      border-radius: 12px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.07);
      cursor: pointer;
      transition: background 0.3s ease;
      display: flex;
      align-items: center;
      user-select: none;
    }
    .choices label:hover {
      background: #ede0d4;
    }
    .choices input[type="radio"] {
      margin-right: 8px;
      cursor: pointer;
    }
    .correct {
      background-color: #c8e6c9 !important;
      border: 2px solid #388e3c;
      color: #2e7d32;
    }
    .incorrect {
      background-color: #ffcdd2 !important;
      border: 2px solid #c62828;
      color: #b71c1c;
    }
    .feedback {
      font-weight: bold;
      margin-top: 15px;
      text-align: center;
      min-height: 24px;
      user-select: none;
    }
    .btn {
      background-color: #a1887f;
      color: white;
      padding: 14px 24px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 30px auto 0;
      display: block;
      font-size: 1em;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      transition: background 0.3s ease, transform 0.1s ease;
      user-select: none;
    }
    .btn:hover {
      background-color: #8d6e63;
      transform: translateY(-2px);
    }
    .result {
      text-align: center;
      font-size: 1.4em;
      font-weight: bold;
      margin-top: 30px;
      user-select: none;
    }
    @media (max-width: 600px) {
      .choices {
        grid-template-columns: 1fr;
      }
      .quiz-card {
        padding: 20px;
      }
      .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>üåç Geography Quiz</h1>
  <div class="quiz-card" id="quizContainer"></div>
  <div class="result" id="result"></div>

      { question: "What is the capital city of Turkey?", choices: ["Istanbul", "Ankara", "Izmir", "Antalya"], answer: 1 },
      { question: "Which mountain is the highest in North America?", choices: ["Mount Logan", "Denali", "Mount Rainier", "Mount Whitney"], answer: 1 },
      { question: "Which U.S. state has the longest coastline?", choices: ["Florida", "California", "Alaska", "Hawaii"], answer: 2 },
      { question: "Which country is known as the Land of a Thousand Lakes?", choices: ["Finland", "Sweden", "Norway", "Canada"], answer: 0 },
      { question: "Which river runs through London?", choices: ["Thames", "Seine", "Danube", "Rhine"], answer: 0 },
      { question: "Which city is the capital of Argentina?", choices: ["Buenos Aires", "Cordoba", "Rosario", "Mendoza"], answer: 0 },

      { question: "Which country has the most volcanoes?", choices: ["Indonesia", "Japan", "USA", "Italy"], answer: 0 },
      { question: "Which continent is known as the Dark Continent?", choices: ["Asia", "Africa", "Australia", "South America"], answer: 1 },
      { question: "Which country has the most UNESCO World Heritage Sites?", choices: ["Italy", "China", "Spain", "France"], answer: 0 },
      { question: "Which country is shaped like a boot?", choices: ["Italy", "Greece", "Spain", "Portugal"], answer: 0 },
      { question: "Which is the smallest country in the world?", choices: ["Monaco", "Vatican City", "Nauru", "San Marino"], answer: 1 },
      { question: "Which country is known for the fjords?", choices: ["Norway", "Sweden", "Finland", "Denmark"], answer: 0 },

      { question: "Which is the deepest ocean trench?", choices: ["Mariana Trench", "Tonga Trench", "Puerto Rico Trench", "Java Trench"], answer: 0 },
      { question: "Which continent has the most countries?", choices: ["Asia", "Africa", "Europe", "South America"], answer: 1 },
      { question: "Which city is famous for its canals and gondolas?", choices: ["Venice", "Amsterdam", "Bangkok", "Bruges"], answer: 0 },
      { question: "Which country is the largest island in the world?", choices: ["Australia", "Greenland", "Madagascar", "Borneo"], answer: 1 },
      { question: "Which continent is known as the birthplace of civilization?", choices: ["Europe", "Asia", "Africa", "South America"], answer: 1 },
      { question: "Which country is famous for the Taj Mahal?", choices: ["Pakistan", "India", "Bangladesh", "Nepal"], answer: 1 },
      { question: "Which U.S. state is known as the 'Sunshine State'?", choices: ["California", "Florida", "Texas", "Arizona"], answer: 1 },
      { question: "Which river is the longest in Europe?", choices: ["Volga", "Danube", "Rhine", "Seine"], answer: 0 },
      { question: "Which country has the largest number of lakes?", choices: ["Canada", "Finland", "Russia", "USA"], answer: 0 },

      { question: "Which country is the largest archipelago in the world?", choices: ["Indonesia", "Philippines", "Japan", "Maldives"], answer: 0 },

      { question: "Which country is known for its tulips and windmills?", choices: ["Netherlands", "Belgium", "Denmark", "Germany"], answer: 0 },
      { question: "Which river flows through Paris?", choices: ["Seine", "Thames", "Danube", "Rhine"], answer: 0 },
      { question: "Which country is known as the 'Land of the Rising Sun'?", choices: ["Japan", "China", "South Korea", "Thailand"], answer: 0 },

      { question: "Which country has the most official languages?", choices: ["South Africa", "India", "Switzerland", "Belgium"], answer: 0 },
      { question: "Which is the largest desert in Asia?", choices: ["Gobi", "Thar", "Karakum", "Kyzylkum"], answer: 0 },
      { question: "Which city is the capital of Australia?", choices: ["Sydney", "Melbourne", "Canberra", "Brisbane"], answer: 2 },
      { question: "Which country is the world's largest producer of coffee?", choices: ["Vietnam", "Brazil", "Colombia", "Ethiopia"], answer: 1 },
      { question: "Which is the tallest mountain in the world?", choices: ["K2", "Everest", "Kangchenjunga", "Lhotse"], answer: 1 },
      { question: "Which river flows through Cairo?", choices: ["Nile", "Tigris", "Euphrates", "Jordan"], answer: 0 },
      { question: "Which country is known for its kangaroos?", choices: ["South Africa", "Australia", "New Zealand", "Canada"], answer: 1 },
      { question: "Which is the largest island in the Caribbean?", choices: ["Jamaica", "Cuba", "Hispaniola", "Puerto Rico"], answer: 1 },
      { question: "Which country is home to the Dead Sea?", choices: ["Jordan", "Israel", "Palestine", "All of the above"], answer: 3 },
      { question: "Which continent is known as the 'Dark Continent'?", choices: ["Africa", "Asia", "Europe", "South America"], answer: 0 },
      { question: "Which country is the smallest in South America?", choices: ["Suriname", "Guyana", "French Guiana", "Ecuador"], answer: 0 },
      { question: "Which city is known as the 'Eternal City'?", choices: ["Rome", "Athens", "Jerusalem", "Cairo"], answer: 0 },
      { question: "Which country is famous for the Eiffel Tower?", choices: ["France", "Italy", "USA", "Germany"], answer: 0 },
      { question: "Which desert is located in China and Mongolia?", choices: ["Gobi", "Sahara", "Kalahari", "Atacama"], answer: 0 },
      { question: "Which country has the longest coastline?", choices: ["Canada", "Australia", "Russia", "USA"], answer: 0 },
      { question: "Which is the deepest lake in the world?", choices: ["Lake Baikal", "Lake Superior", "Caspian Sea", "Lake Tanganyika"], answer: 0 },
      { question: "Which country is home to the Great Rift Valley?", choices: ["Kenya", "Ethiopia", "Tanzania", "All of the above"], answer: 3 },
      { question: "Which city is the capital of Canada?", choices: ["Toronto", "Montreal", "Ottawa", "Vancouver"], answer: 2 },
      { question: "Which country is famous for its maple syrup?", choices: ["USA", "Canada", "France", "Norway"], answer: 1 },
      { question: "Which is the largest country in South America?", choices: ["Argentina", "Brazil", "Colombia", "Peru"], answer: 1 },
      { question: "Which river forms part of the border between the US and Mexico?", choices: ["Colorado", "Rio Grande", "Mississippi", "Hudson"], answer: 1 },
      { question: "Which mountain range runs along the west coast of South America?", choices: ["Andes", "Rockies", "Alps", "Himalayas"], answer: 0 },
      { question: "Which continent is the smallest by land area?", choices: ["Europe", "Australia", "Antarctica", "South America"], answer: 1 },
      { question: "Which country is the largest exporter of oil?", choices: ["Saudi Arabia", "Russia", "USA", "Iraq"], answer: 0 },
      { question: "Which ocean is the warmest?", choices: ["Atlantic", "Pacific", "Indian", "Arctic"], answer: 2 },
      { question: "Which country is the most populous in Africa?", choices: ["Nigeria", "Egypt", "South Africa", "Ethiopia"], answer: 0 },
      { question: "Which country is home to the Great Blue Hole?", choices: ["Belize", "Mexico", "Bahamas", "Cuba"], answer: 0 }
    ];

    let currentQuestion = 0;
    let score = 0;
    let selected = null;

    function showQuestion() {
      const q = questions[currentQuestion];
      const container = document.getElementById("quizContainer");
      container.innerHTML = `
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
          <p><strong>Question ${currentQuestion + 1} / ${questions.length}</strong></p>
          <p><strong>Score : ${score}</strong></p>
        </div>
        <p>${q.question}</p>
        <div class="choices">
          ${q.choices.map((choice, i) =>
            `<label><input type="radio" name="choice" value="${i}"> ${choice}</label>`
          ).join("")}
        </div>
        <div class="feedback" id="feedback"></div>
        <button class="btn" id="nextBtn" onclick="nextQuestion()" disabled>Next Question</button>
      `;

      selected = null;
      document.querySelectorAll('input[name="choice"]').forEach(input => {
        input.addEventListener('change', (e) => {
          selected = parseInt(e.target.value);
          validateAnswer();
        });
      });

      document.addEventListener("keydown", handleEnter);
    }

    function validateAnswer() {
      const correct = questions[currentQuestion].answer;
      const feedback = document.getElementById("feedback");

      const labels = document.querySelectorAll(".choices label");
      labels.forEach((label, index) => {
        const input = label.querySelector("input");
        input.disabled = true;

        if (index === correct) {
          label.classList.add("correct");
        } else if (index === selected) {
          label.classList.add("incorrect");
        }
      });

      if (selected === correct) {
        score++;
        feedback.innerHTML = "‚úÖ Correct!";
      } else {
        feedback.innerHTML = `‚ùå Incorrect. The correct answer was <strong>${questions[currentQuestion].choices[correct]}</strong>`;
      }

      document.getElementById("nextBtn").disabled = false;
    }

    function handleEnter(event) {
      if (event.key === "Enter" && !document.getElementById("nextBtn").disabled) {
        nextQuestion();
      }
    }

    function nextQuestion() {
      document.removeEventListener("keydown", handleEnter);
      currentQuestion++;
      if (currentQuestion < questions.length) {
        showQuestion();
      } else {
        showResult();
      }
    }

    function showResult() {
      const container = document.getElementById("quizContainer");
      container.innerHTML = "";
      const result = document.getElementById("result");
      result.innerHTML = `Quiz finished! Your final score is <strong>${score} / ${questions.length}</strong>.`;
    }

    // Start quiz
    showQuestion();
  </script>
</body>
</html>
