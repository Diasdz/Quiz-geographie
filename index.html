<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz G√©ographie 3D</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #ede0d4, #d6ccc2);
      color: #3e2f23;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-size: 2.2em;
      color: #5d4037;
      margin-bottom: 10px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }

    #score-display {
      font-size: 1.2em;
      margin-bottom: 30px;
      background: #fef6e4;
      padding: 10px 20px;
      border-radius: 25px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      color: #6d4c41;
    }

    .quiz-card {
      background: #fffaf4;
      border-radius: 20px;
      padding: 30px 25px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      max-width: 600px;
      width: 100%;
      transition: transform 0.2s ease;
    }

    .quiz-card:hover {
      transform: scale(1.01);
    }

    .choices {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 16px;
      margin-top: 20px;
    }

    .choices label {
      background: #f5eee6;
      padding: 14px 16px;
      border-radius: 12px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.07);
      cursor: pointer;
      transition: all 0.25s ease;
      display: flex;
      align-items: center;
    }

    .choices label:hover {
      background: #ede0d4;
    }

    .choices input[type="radio"] {
      margin-right: 8px;
    }

    .feedback {
      font-weight: bold;
      margin-top: 15px;
      text-align: center;
    }

    .btn {
      background-color: #a1887f;
      color: white;
      padding: 14px 24px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 30px auto 0;
      display: block;
      font-size: 1em;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      transition: background 0.3s ease, transform 0.1s ease;
    }

    .btn:hover {
      background-color: #8d6e63;
      transform: translateY(-2px);
    }

    .result {
      text-align: center;
      font-size: 1.4em;
      font-weight: bold;
      margin-top: 30px;
    }

    @media (max-width: 600px) {
      .choices {
        grid-template-columns: 1fr;
      }

      .quiz-card {
        padding: 20px;
      }

      .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>üåç Quiz de G√©ographie</h1>
  <div id="score-display">Score : 0</div>
  <div class="quiz-card" id="quizContainer"></div>
  <div class="result" id="result"></div>

  <script>
    const questions = [
      {
        question: "Quelle est la capitale du Canada ?",
        choices: ["Toronto", "Vancouver", "Ottawa", "Montr√©al"],
        answer: 2
      },
      {
        question: "Quel est le plus long fleuve du monde ?",
        choices: ["Amazon", "Nil", "Yangts√©", "Mississippi"],
        answer: 1
      },
      {
        question: "Quel pays a la plus grande population ?",
        choices: ["√âtats-Unis", "Inde", "Chine", "Indon√©sie"],
        answer: 2
      },
      {
        question: "Dans quel pays se trouve le d√©sert du Sahara ?",
        choices: ["√âgypte", "Arabie Saoudite", "Chili", "Australie"],
        answer: 0
      },
      {
        question: "Quel oc√©an borde la c√¥te ouest de la France ?",
        choices: ["Atlantique", "Arctique", "Indien", "Pacifique"],
        answer: 0
      }
    ];

    let currentQuestion = 0;
    let score = 0;
    let selected = null;

    function updateScoreDisplay() {
      document.getElementById("score-display").textContent = `Score : ${score}`;
    }

    function showQuestion() {
      const q = questions[currentQuestion];
      const container = document.getElementById("quizContainer");
      container.innerHTML = `
        <p><strong>Question ${currentQuestion + 1} / ${questions.length}</strong></p>
        <p>${q.question}</p>
        <div class="choices">
          ${q.choices.map((choice, i) =>
            `<label><input type="radio" name="choice" value="${i}"> ${choice}</label>`
          ).join("")}
        </div>
        <div class="feedback" id="feedback"></div>
        <button class="btn" id="nextBtn" onclick="nextQuestion()" disabled>Question suivante</button>
      `;

      selected = null;
      document.querySelectorAll('input[name="choice"]').forEach(input => {
        input.addEventListener('change', (e) => {
          selected = parseInt(e.target.value);
          validateAnswer();
        });
      });

      document.addEventListener("keydown", handleEnter);
    }

    function validateAnswer() {
      const feedback = document.getElementById("feedback");
      const correct = questions[currentQuestion].answer;

      if (selected === correct) {
        score++;
        feedback.innerHTML = "‚úÖ Bonne r√©ponse !";
      } else {
        feedback.innerHTML = `‚ùå Mauvaise r√©ponse. R√©ponse correcte : <strong>${questions[currentQuestion].choices[correct]}</strong>`;
      }

      updateScoreDisplay();
      document.querySelectorAll('input[name="choice"]').forEach(input => input.disabled = true);
      document.getElementById("nextBtn").disabled = false;
    }

    function handleEnter(event) {
      if (event.key === "Enter" && !document.getElementById("nextBtn").disabled) {
        nextQuestion();
      }
    }

    function nextQuestion() {
      document.removeEventListener("keydown", handleEnter);
      currentQuestion++;
      if (currentQuestion < questions.length) {
        showQuestion();
      } else {
        showResult();
      }
    }

    function showResult() {
      document.getElementById("quizContainer").innerHTML = "";
      document.getElementById("result").innerHTML = `
        üéâ Quiz termin√© !<br>
        Votre score final est <strong>${score} / ${questions.length}</strong><br><br>
        <button class="btn" onclick="restartQuiz()">Recommencer le quiz</button>
      `;
    }

    function restartQuiz() {
      currentQuestion = 0;
      score = 0;
      selected = null;
      document.getElementById("result").innerHTML = "";
      updateScoreDisplay();
      showQuestion();
    }

    updateScoreDisplay();
    showQuestion();
  </script>
</body>
</html>
