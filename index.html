<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz de G√©ographie</title>
  <style>
    :root {
      --primary-color: #3b3054;
      --secondary-color: #ff6b6b;
      --bg-light: linear-gradient(to right, #fff7f0, #e0f7fa);
      --card-light: #ffffff;
      --text-light: #3b3054;
      --choice-light: #e0f7fa;
      --choice-hover: #b2ebf2;
      --correct-light: #d4edda;
      --incorrect-light: #f8d7da;
      
      --bg-dark: linear-gradient(to right, #121212, #1e1e1e);
      --card-dark: #2d2d2d;
      --text-dark: #f5f5f5;
      --choice-dark: #3a3a3a;
      --choice-hover-dark: #4a4a4a;
      --correct-dark: #2d5a2d;
      --incorrect-dark: #5a2d2d;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-light);
      color: var(--text-light);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
      transition: all 0.3s ease;
    }

    body.dark-mode {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    h1 {
      font-size: 2.4em;
      color: var(--primary-color);
      text-shadow: 1px 1px 2px rgba(0,0,0,0.05);
      margin-bottom: 10px;
    }

    .dark-mode h1 {
      color: #f5f5f5;
    }

    .quiz-card {
      background: var(--card-light);
      border-radius: 20px;
      padding: 30px 25px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.12);
      max-width: 600px;
      width: 100%;
      transition: all 0.3s ease;
    }

    .dark-mode .quiz-card {
      background: var(--card-dark);
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    }

    .progress-container {
      width: 100%;
      height: 8px;
      background: #e0e0e0;
      border-radius: 4px;
      margin: 15px 0;
      overflow: hidden;
    }

    .dark-mode .progress-container {
      background: #3a3a3a;
    }

    .progress-bar {
      height: 100%;
      background: var(--secondary-color);
      width: 0%;
      transition: width 0.3s ease;
    }

    .choices {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 16px;
      margin-top: 20px;
    }

    .choices label {
      background: var(--choice-light);
      padding: 14px 16px;
      border-radius: 12px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.06);
      cursor: pointer;
      transition: all 0.25s ease;
      display: flex;
      align-items: center;
    }

    .dark-mode .choices label {
      background: var(--choice-dark);
      box-shadow: 2px 2px 6px rgba(0,0,0,0.2);
    }

    .choices label:hover {
      background: var(--choice-hover);
    }

    .dark-mode .choices label:hover {
      background: var(--choice-hover-dark);
    }

    .choices input[type="radio"] {
      margin-right: 8px;
    }

    .correct {
      background-color: var(--correct-light) !important;
      border: 2px solid #28a745;
      color: #155724;
    }

    .dark-mode .correct {
      background-color: var(--correct-dark) !important;
    }

    .incorrect {
      background-color: var(--incorrect-light) !important;
      border: 2px solid #dc3545;
      color: #721c24;
    }

    .dark-mode .incorrect {
      background-color: var(--incorrect-dark) !important;
    }

    .feedback {
      font-weight: bold;
      margin-top: 15px;
      text-align: center;
    }

    .btn {
      background-color: var(--secondary-color);
      color: white;
      padding: 14px 24px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 30px auto 0;
      display: block;
      font-size: 1em;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      transition: background 0.3s ease, transform 0.1s ease;
    }

    .btn:hover {
      background-color: #ff4757;
      transform: translateY(-2px);
    }

    .result {
      text-align: center;
      font-size: 1.4em;
      font-weight: bold;
      margin-top: 30px;
    }

    #bestScoreDisplayBox {
      margin-top: 30px;
      font-weight: 500;
      font-size: 1rem;
      color: var(--primary-color);
      text-align: center;
    }

    .dark-mode #bestScoreDisplayBox {
      color: #f5f5f5;
    }

    .theme-toggle-container {
      position: fixed;
      top: 20px;
      right: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      z-index: 100;
    }

    .theme-toggle-label {
      font-size: 0.9rem;
      font-weight: 500;
      color: var(--primary-color);
    }

    .dark-mode .theme-toggle-label {
      color: #f5f5f5;
    }

    .theme-toggle {
      background: var(--secondary-color);
      color: white;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .level-container {
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      background: linear-gradient(135deg, #f5f7fa 0%, #e4e8eb 100%);
      text-align: center;
      max-width: 500px;
      margin: 20px auto;
    }
    
    .dark-mode .level-container {
      background: linear-gradient(135deg, #2d3748 0%, #1a202c 100%);
    }
    
    .level-title {
      font-size: 1.8em;
      margin-bottom: 10px;
      color: var(--primary-color);
    }
    
    .dark-mode .level-title {
      color: #f5f5f5;
    }
    
    .level-description {
      font-size: 1.1em;
      line-height: 1.5;
    }
    
    .level-icon {
      font-size: 3em;
      margin: 15px 0;
    }
    
    .level-novice {
      border-left: 5px solid #e74c3c;
    }
    
    .level-beginner {
      border-left: 5px solid #e67e22;
    }
    
    .level-intermediate {
      border-left: 5px solid #f1c40f;
    }
    
    .level-advanced {
      border-left: 5px solid #2ecc71;
    }
    
    .level-expert {
      border-left: 5px solid #3498db;
    }
    
    .level-master {
      border-left: 5px solid #9b59b6;
    }

    /* Styles pour les nouvelles fonctionnalit√©s */
    .social-share {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .social-btn {
      padding: 8px 15px;
      border-radius: 5px;
      color: white;
      text-decoration: none;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 5px;
      transition: transform 0.2s;
    }

    .social-btn:hover {
      transform: translateY(-2px);
    }

    .twitter { background-color: #1DA1F2; }
    .facebook { background-color: #4267B2; }
    .whatsapp { background-color: #25D366; }
    .copy-link { background-color: #6c757d; }

    .sound-toggle {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: var(--secondary-color);
      color: white;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      z-index: 100;
    }

    .map-container {
      width: 100%;
      height: 200px;
      border-radius: 10px;
      overflow: hidden;
      margin: 15px 0;
      border: 1px solid rgba(0,0,0,0.1);
    }

    .dark-mode .map-container {
      border-color: rgba(255,255,255,0.1);
    }

    .learn-more-link {
      display: inline-block;
      margin-top: 10px;
      color: var(--secondary-color);
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    .learn-more-link:hover {
      text-decoration: underline;
    }

    .flag-emoji {
      font-size: 2em;
      margin-right: 10px;
      vertical-align: middle;
    }

    @media (max-width: 600px) {
      .choices {
        grid-template-columns: 1fr;
      }
      .quiz-card {
        padding: 20px;
      }
      .btn {
        width: 100%;
      }
      .theme-toggle-container {
        top: 10px;
        right: 10px;
      }
      h1 {
        font-size: 1.8em;
        margin-top: 40px;
      }
      .social-share {
        flex-direction: column;
        align-items: center;
      }
      .social-btn {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="theme-toggle-container">
    <span class="theme-toggle-label">Mode Sombre</span>
    <button class="theme-toggle" id="themeToggle">üåô</button>
  </div>

  <button class="sound-toggle" id="soundToggle">üîä</button>
  
  <h1>Quiz de G√©ographie</h1>

  <div class="quiz-card" id="quizContainer"></div>
  <div id="bestScoreDisplayBox">üèÖ Meilleur Score: <strong id="bestScoreDisplay"></strong></div>
  <div class="result" id="result"></div>

  <!-- Sons int√©gr√©s -->
  <audio id="correctSound" src="https://assets.mixkit.co/sfx/preview/mixkit-correct-answer-tone-2870.mp3" preload="auto"></audio>
  <audio id="incorrectSound" src="https://assets.mixkit.co/sfx/preview/mixkit-wrong-answer-fail-notification-946.mp3" preload="auto"></audio>

  <script>
    const questions = [
      { 
        question: "Quelle est la capitale de la France?", 
        choices: ["Berlin", "Madrid", "Paris", "Rome"], 
        answer: 2,
        flag: "üá´üá∑",
        map: "https://maps.google.com/maps?q=Paris&output=embed",
        learnMore: "https://fr.wikipedia.org/wiki/Paris"
      },
      { 
        question: "Quel pays a le plus de volcans actifs?", 
        choices: ["Indon√©sie", "Japon", "√âtats-Unis", "Chili"], 
        answer: 0,
        flag: "üáÆüá©",
        map: "https://maps.google.com/maps?q=Indon√©sie&output=embed",
        learnMore: "https://fr.wikipedia.org/wiki/Volcan#R√©partition_g√©ographique"
      },
      { 
        question: "Quelle est la capitale du Br√©sil?", 
        choices: ["Rio de Janeiro", "Bras√≠lia", "S√£o Paulo", "Salvador"], 
        answer: 1,
        flag: "üáßüá∑",
        map: "https://maps.google.com/maps?q=Bras√≠lia&output=embed",
        learnMore: "https://fr.wikipedia.org/wiki/Brasilia"
      },
      { 
        question: "Quelle ville est surnomm√©e la 'Grosse Pomme'?", 
        choices: ["Los Angeles", "Chicago", "New York", "Miami"], 
        answer: 2,
        flag: "üá∫üá∏",
        map: "https://maps.google.com/maps?q=New+York&output=embed",
        learnMore: "https://fr.wikipedia.org/wiki/Big_Apple"
      },
      { 
        question: "Quel fleuve traverse Paris?", 
        choices: ["Seine", "Loire", "Rh√¥ne", "Garonne"], 
        answer: 0,
        flag: "üá´üá∑",
        map: "https://maps.google.com/maps?q=Seine+Paris&output=embed",
        learnMore: "https://fr.wikipedia.org/wiki/Seine"
      },
      { 
        question: "Quel pays a invent√© la pizza?", 
        choices: ["Italie", "Gr√®ce", "France", "Espagne"], 
        answer: 0,
        flag: "üáÆüáπ",
        map: "https://maps.google.com/maps?q=Naples+Italie&output=embed",
        learnMore: "https://fr.wikipedia.org/wiki/Pizza"
      },
      { 
        question: "Quel est le plus grand d√©sert du monde?", 
        choices: ["Sahara", "Arabique", "Gobi", "Kalahari"], 
        answer: 0,
        flag: "üåç",
        map: "https://maps.google.com/maps?q=Sahara&output=embed",
        learnMore: "https://fr.wikipedia.org/wiki/D√©sert_du_Sahara"
      },
      { 
        question: "Quelle est la capitale du Japon?", 
        choices: ["Kyoto", "Osaka", "Tokyo", "Hiroshima"], 
        answer: 2,
        flag: "üáØüáµ",
        map: "https://maps.google.com/maps?q=Tokyo&output=embed",
        learnMore: "https://fr.wikipedia.org/wiki/Tokyo"
      },
      { 
        question: "Quelle montagne est la plus haute d'Afrique?", 
        choices: ["Mont Kenya", "Kilimandjaro", "Mont Stanley", "Mont Meru"], 
        answer: 1,
        flag: "üáπüáø",
        map: "https://maps.google.com/maps?q=Kilimandjaro&output=embed",
        learnMore: "https://fr.wikipedia.org/wiki/Mont_Kilimandjaro"
      },
      { 
        question: "Quel pays est connu comme le 'Pays du Soleil Levant'?", 
        choices: ["Chine", "Japon", "Cor√©e du Sud", "Tha√Ølande"], 
        answer: 1,
        flag: "üáØüáµ",
        map: "https://maps.google.com/maps?q=Japon&output=embed",
        learnMore: "https://fr.wikipedia.org/wiki/Japon"
      }
    ];

    let currentQuestion = 0;
    let score = 0;
    let selected = null;
    let soundEnabled = true;

    // M√©langer les questions au d√©marrage
    questions.sort(() => Math.random() - 0.5);

    function showQuestion() {
      const q = questions[currentQuestion];
      const container = document.getElementById("quizContainer");
      container.innerHTML = `
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
          <p><strong>Question ${currentQuestion + 1} / ${questions.length}</strong></p>
          <p><strong>Score: ${score}</strong></p>
        </div>
        <div class="progress-container">
          <div class="progress-bar" id="progressBar"></div>
        </div>
        <div style="display:flex; align-items:center; margin-bottom:15px;">
          ${q.flag ? `<span class="flag-emoji">${q.flag}</span>` : ''}
          <p>${q.question}</p>
        </div>
        ${q.map ? `
        <div class="map-container">
          <iframe src="${q.map}" width="100%" height="100%" style="border:none;" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>` : ''}
        <div class="choices">
          ${q.choices.map((choice, i) =>
            `<label><input type="radio" name="choice" value="${i}"> ${choice}</label>`
          ).join("")}
        </div>
        <div class="feedback" id="feedback"></div>
        <button class="btn" id="nextBtn" onclick="nextQuestion()" disabled>Question Suivante</button>
      `;

      updateProgress();
      selected = null;
      document.querySelectorAll('input[name="choice"]').forEach(input => {
        input.addEventListener('change', (e) => {
          selected = parseInt(e.target.value);
          validateAnswer();
        });
      });

      document.addEventListener("keydown", handleEnter);
    }

    function updateProgress() {
      const progress = ((currentQuestion) / questions.length) * 100;
      document.getElementById("progressBar").style.width = `${progress}%`;
    }

    function validateAnswer() {
      const correct = questions[currentQuestion].answer;
      const feedback = document.getElementById("feedback");

      const labels = document.querySelectorAll(".choices label");
      labels.forEach((label, index) => {
        const input = label.querySelector("input");
        input.disabled = true;

        if (index === correct) {
          label.classList.add("correct");
        } else if (index === selected) {
          label.classList.add("incorrect");
        }
      });

      if (selected === correct) {
        score++;
        feedback.innerHTML = "‚úÖ Correct!";
        if (soundEnabled) document.getElementById("correctSound").play();
      } else {
        feedback.innerHTML = `‚ùå Incorrect. La bonne r√©ponse est <strong>${questions[currentQuestion].choices[correct]}</strong>`;
        if (soundEnabled) document.getElementById("incorrectSound").play();
      }

      // Ajouter le lien "En savoir plus"
      if (questions[currentQuestion].learnMore) {
        feedback.innerHTML += `
          <div>
            <a href="${questions[currentQuestion].learnMore}" target="_blank" class="learn-more-link">
              üìö En savoir plus
            </a>
          </div>
        `;
      }

      document.getElementById("nextBtn").disabled = false;
    }

    function handleEnter(event) {
      if (event.key === "Enter" && !document.getElementById("nextBtn").disabled) {
        nextQuestion();
      }
    }

    function nextQuestion() {
      document.removeEventListener("keydown", handleEnter);
      currentQuestion++;
      if (currentQuestion < questions.length) {
        showQuestion();
      } else {
        showResult();
      }
    }

    function saveBestScore(current) {
      const best = localStorage.getItem("bestScore") || 0;
      if (current > best) {
        localStorage.setItem("bestScore", current);
      }
    }

    function getBestScore() {
      return localStorage.getItem("bestScore") || 0;
    }

    function showResult() {
      saveBestScore(score);
      const best = getBestScore();
      const percentage = (score / questions.length) * 100;
      const levelInfo = getLevelInfo(percentage);
      
      const shareText = `J'ai obtenu ${score}/${questions.length} au quiz de g√©ographie! ${percentage >= 50 ? 'ü•≥' : 'üòÖ'} #G√©ographieQuiz`;
      const shareUrl = encodeURIComponent(window.location.href);
      
      document.getElementById("quizContainer").innerHTML = "";
      document.getElementById("result").innerHTML = `
        üéâ Quiz termin√© !<br>
        Votre score final : <strong>${score} / ${questions.length}</strong><br>
        üèÜ Meilleur score : <strong>${best} / ${questions.length}</strong>
        
        <div class="level-container ${levelInfo.class}">
          <div class="level-icon">${levelInfo.icon}</div>
          <h3 class="level-title">${levelInfo.title}</h3>
          <p class="level-description">${levelInfo.description}</p>
        </div>
        
        <div class="social-share">
          <a href="https://twitter.com/intent/tweet?text=${encodeURIComponent(shareText)}&url=${shareUrl}" 
             class="social-btn twitter" target="_blank">
            üê¶ Twitter
          </a>
          <a href="https://www.facebook.com/sharer/sharer.php?u=${shareUrl}" 
             class="social-btn facebook" target="_blank">
            üëç Facebook
          </a>
          <a href="https://wa.me/?text=${encodeURIComponent(shareText + ' ' + window.location.href)}" 
             class="social-btn whatsapp" target="_blank">
            üì± WhatsApp
          </a>
          <button class="social-btn copy-link" onclick="copyToClipboard()">
            üìã Copier le lien
          </button>
        </div>
        
        <button class="btn" onclick="restartQuiz()">Recommencer le Quiz</button>
      `;
    }

    function copyToClipboard() {
      const shareText = `J'ai obtenu ${score}/${questions.length} au quiz de g√©ographie! ${(score/questions.length*100) >= 50 ? 'ü•≥' : 'üòÖ'} #G√©ographieQuiz ${window.location.href}`;
      navigator.clipboard.writeText(shareText).then(() => {
        alert("Lien copi√© dans le presse-papiers !");
      });
    }

    function getLevelInfo(percentage) {
      if (percentage >= 95) {
        return {
          class: "level-master",
          icon: "üßô‚Äç‚ôÇÔ∏è",
          title: "Ma√Ætre en G√©ographie",
          description: "Impressionnant ! Votre connaissance du monde est digne d'un atlas vivant. Vous pourriez rivaliser avec un GPS !"
        };
      } else if (percentage >= 80) {
        return {
          class: "level-expert",
          icon: "üåü",
          title: "Expert en G√©ographie",
          description: "Excellent ! Vous avez une connaissance approfondie de notre plan√®te. Les cartes n'ont presque plus de secrets pour vous."
        };
      } else if (percentage >= 65) {
        return {
          class: "level-advanced",
          icon: "üó∫Ô∏è",
          title: "Avanc√©",
          description: "Super score ! Vous avez une solide compr√©hension de la g√©ographie mondiale. Continuez √† explorer !"
        };
      } else if (percentage >= 50) {
        return {
          class: "level-intermediate",
          icon: "üåç",
          title: "Interm√©diaire",
          description: "Bon travail ! Vous avez des bases solides mais il reste encore quelques territoires √† explorer dans vos connaissances."
        };
      } else if (percentage >= 30) {
        return {
          class: "level-beginner",
          icon: "üß≠",
          title: "D√©butant",
          description: "Pas mal ! Vous commencez votre voyage autour du monde. Un peu plus d'√©tude et vous progresserez rapidement."
        };
      } else {
        return {
          class: "level-novice",
          icon: "üå±",
          title: "Novice",
          description: "Le monde est vaste et myst√©rieux ! C'est le moment id√©al pour ouvrir un atlas et d√©couvrir de nouveaux horizons."
        };
      }
    }

    function restartQuiz() {
      // Re-m√©langer les questions pour une nouvelle partie
      questions.sort(() => Math.random() - 0.5);
      currentQuestion = 0;
      score = 0;
      selected = null;
      document.getElementById("result").innerHTML = "";
      showQuestion();
      document.getElementById("bestScoreDisplay").textContent = `${getBestScore()} / ${questions.length}`;
    }

    // Gestion du mode sombre
    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
      localStorage.setItem("darkMode", document.body.classList.contains("dark-mode"));
      updateThemeIcon();
    }

    function updateThemeIcon() {
      const isDark = document.body.classList.contains("dark-mode");
      document.getElementById("themeToggle").textContent = isDark ? "‚òÄÔ∏è" : "üåô";
    }

    // Gestion du son
    function toggleSound() {
      soundEnabled = !soundEnabled;
      document.getElementById("soundToggle").textContent = soundEnabled ? "üîä" : "üîá";
      localStorage.setItem("soundEnabled", soundEnabled);
    }

    // Initialisation
    function init() {
      // Mode sombre
      if (localStorage.getItem("darkMode") === "true") {
        document.body.classList.add("dark-mode");
      }
      updateThemeIcon();
      document.getElementById("themeToggle").addEventListener("click", toggleDarkMode);

      // Son
      if (localStorage.getItem("soundEnabled") !== null) {
        soundEnabled = localStorage.getItem("soundEnabled") === "true";
      }
      document.getElementById("soundToggle").textContent = soundEnabled ? "üîä" : "üîá";
      document.getElementById("soundToggle").addEventListener("click", toggleSound);

      // D√©marrer le quiz
      showQuestion();
      document.getElementById("bestScoreDisplay").textContent = `${getBestScore()} / ${questions.length}`;
    }

    // D√©marrer l'application
    init();
  </script>
</body>
</html>
