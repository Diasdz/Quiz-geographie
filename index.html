<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Quiz G√©ographie Dynamique</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5efe6;
      color: #3e2723;
      max-width: 600px;
      margin: auto;
      padding: 30px 20px;
    }
    h1 {
      text-align: center;
      color: #4e342e;
    }
    .question-box {
      background-color: #fffaf4;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      margin-bottom: 20px;
    }
    .choices {
      margin-top: 15px;
    }
    .choices button {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      background-color: #a1887f;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .choices button:hover {
      background-color: #8d6e63;
    }
    .result {
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      margin-top: 30px;
    }
  </style>
</head>
<body>

<h1>üåç Quiz de G√©ographie</h1>
<div class="question-box" id="quizContainer">
  <!-- La question appara√Ætra ici -->
</div>
<div class="result" id="result"></div>

<script>
  const questions = [
    {
      question: "Quelle est la capitale du Canada ?",
      choices: ["Toronto", "Vancouver", "Ottawa", "Montr√©al"],
      answer: 2
    },
    {
      question: "Quel est le plus long fleuve du monde ?",
      choices: ["Amazon", "Nil", "Yangts√©", "Mississippi"],
      answer: 1
    },
    {
      question: "Quel pays a la plus grande population ?",
      choices: ["√âtats-Unis", "Inde", "Chine", "Indon√©sie"],
      answer: 2
    },
    {
      question: "Dans quel pays se trouve le d√©sert du Sahara ?",
      choices: ["√âgypte", "Arabie Saoudite", "Chili", "Australie"],
      answer: 0
    },
    {
      question: "Quel oc√©an borde la c√¥te ouest de la France ?",
      choices: ["Atlantique", "Arctique", "Indien", "Pacifique"],
      answer: 0
    }
  ];

  let currentQuestion = 0;
  let score = 0;

  function showQuestion() {
    const q = questions[currentQuestion];
    const container = document.getElementById("quizContainer");
    container.innerHTML = `
      <p><strong>Question ${currentQuestion + 1} / ${questions.length}</strong></p>
      <p>${q.question}</p>
      <div class="choices">
        ${q.choices.map((choice, i) =>
          `<button onclick="handleAnswer(${i})">${choice}</button>`
        ).join("")}
      </div>
    `;
  }

  function handleAnswer(selectedIndex) {
    if (selectedIndex === questions[currentQuestion].answer) {
      score++;
    }
    currentQuestion++;
    if (currentQuestion < questions.length) {
      showQuestion();
    } else {
      document.getElementById("quizContainer").innerHTML = "";
      document.getElementById("result").innerHTML = `üéâ Bravo ! Vous avez obtenu <strong>${score}</strong> / <strong>${questions.length}</strong>`;
    }
  }

  showQuestion();
</script>

</body>
</html>
