<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Quiz G√©ographie Dynamique</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5efe6;
      color: #3e2723;
      max-width: 600px;
      margin: auto;
      padding: 30px 20px;
    }
    h1 {
      text-align: center;
      color: #4e342e;
    }
    .question-box {
      background-color: #fffaf4;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      margin-bottom: 20px;
    }
    .choices {
      margin-top: 15px;
    }
    .choices label {
      display: block;
      margin-bottom: 10px;
      cursor: pointer;
    }
    .feedback, .result {
      font-weight: bold;
      margin-top: 15px;
      text-align: center;
    }
    .btn {
      background-color: #a1887f;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: block;
      margin: 20px auto 0;
    }
    .btn:hover {
      background-color: #8d6e63;
    }
  </style>
</head>
<body>

<h1>üåç Quiz de G√©ographie</h1>
<div class="question-box" id="quizContainer"></div>
<div class="result" id="result"></div>

<script>
  const questions = [
    {
      question: "Quelle est la capitale du Canada ?",
      choices: ["Toronto", "Vancouver", "Ottawa", "Montr√©al"],
      answer: 2
    },
    {
      question: "Quel est le plus long fleuve du monde ?",
      choices: ["Amazon", "Nil", "Yangts√©", "Mississippi"],
      answer: 1
    },
    {
      question: "Quel pays a la plus grande population ?",
      choices: ["√âtats-Unis", "Inde", "Chine", "Indon√©sie"],
      answer: 2
    },
    {
      question: "Dans quel pays se trouve le d√©sert du Sahara ?",
      choices: ["√âgypte", "Arabie Saoudite", "Chili", "Australie"],
      answer: 0
    },
    {
      question: "Quel oc√©an borde la c√¥te ouest de la France ?",
      choices: ["Atlantique", "Arctique", "Indien", "Pacifique"],
      answer: 0
    }
  ];

  let currentQuestion = 0;
  let score = 0;
  let selected = null;

  function showQuestion() {
    const q = questions[currentQuestion];
    const container = document.getElementById("quizContainer");
    container.innerHTML = `
      <p><strong>Question ${currentQuestion + 1} / ${questions.length}</strong></p>
      <p>${q.question}</p>
      <div class="choices">
        ${q.choices.map((choice, i) =>
          `<label><input type="radio" name="choice" value="${i}"> ${choice}</label>`
        ).join("")}
      </div>
      <div class="feedback" id="feedback"></div>
      <button class="btn" id="nextBtn" onclick="nextQuestion()" disabled>Question suivante</button>
    `;

    selected = null;
    document.querySelectorAll('input[name="choice"]').forEach(input => {
      input.addEventListener('change', (e) => {
        selected = parseInt(e.target.value);
        validateAnswer();
      });
    });

    document.addEventListener("keydown", handleEnter);
  }

  function validateAnswer() {
    const feedback = document.getElementById("feedback");
    const correct = questions[currentQuestion].answer;

    if (selected === correct) {
      feedback.innerHTML = "‚úÖ Bonne r√©ponse !";
      score++;
    } else {
      feedback.innerHTML = `‚ùå Mauvaise r√©ponse. R√©ponse correcte : <strong>${questions[currentQuestion].choices[correct]}</strong>`;
    }

    document.querySelectorAll('input[name="choice"]').forEach(input => input.disabled = true);
    document.getElementById("nextBtn").disabled = false;
  }

  function handleEnter(event) {
    if (event.key === "Enter" && !document.getElementById("nextBtn").disabled) {
      nextQuestion();
    }
  }

  function nextQuestion() {
    document.removeEventListener("keydown", handleEnter);
    currentQuestion++;
    if (currentQuestion < questions.length) {
      showQuestion();
    } else {
      showResult();
    }
  }

  function showResult() {
    document.getElementById("quizContainer").innerHTML = "";
    document.getElementById("result").innerHTML = `
      üéâ Vous avez obtenu <strong>${score}</strong> / <strong>${questions.length}</strong><br>
      <button class="btn" onclick="restartQuiz()">Recommencer le quiz</button>
    `;
  }

  function restartQuiz() {
    currentQuestion = 0;
    score = 0;
    selected = null;
    document.getElementById("result").innerHTML = "";
    showQuestion();
  }

  showQuestion();
</script>

</body>
</html>
