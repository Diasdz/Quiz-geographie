<!DOCTYPE html>
<html lang="en">
<head>

<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(to bottom right, #ede0d4, #d6ccc2);
    color: #3e2f23;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
  }
  h1 {
    font-family: 'Nunito', sans-serif;
    font-weight: 700;
    font-size: 3em;
    color: #4b3b2b;
    background: #f0e9de;
    border-radius: 18px;
    padding: 18px 40px;
    box-shadow: 0 8px 15px rgba(75, 59, 43, 0.12);
    text-align: center;
    max-width: 600px;
    margin-bottom: 30px;
    user-select: none;
    letter-spacing: 0.06em;
    transition: background-color 0.3s ease;
  }
  h1:hover {
    background-color: #e7dfd3;
    cursor: default;
  }
  .quiz-card {
    background: #fffaf4;
    border-radius: 20px;
    padding: 30px 25px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    max-width: 600px;
    width: 100%;
    opacity: 1;
    transition: opacity 0.5s ease;
  }
  .choices {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 16px;
    margin-top: 20px;
  }
  .choices label {
    background: #f5eee6;
    padding: 14px 16px;
    border-radius: 12px;
    box-shadow: 2px 2px 6px rgba(0,0,0,0.07);
    cursor: pointer;
    transition: all 0.25s ease;
    display: flex;
    align-items: center;
  }
  .choices label:hover {
    background: #ede0d4;
  }
  .choices input[type="radio"] {
    margin-right: 8px;
  }
  .correct {
    background-color: #c8e6c9 !important;
    border: 2px solid #388e3c;
    color: #2e7d32;
  }
  .incorrect {
    background-color: #ffcdd2 !important;
    border: 2px solid #c62828;
    color: #b71c1c;
  }
  .feedback {
    font-weight: bold;
    margin-top: 15px;
    text-align: center;
  }
  .btn {
    background-color: #a1887f;
    color: white;
    padding: 14px 24px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    margin: 30px auto 0;
    display: block;
    font-size: 1em;
    box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    transition: background 0.3s ease, transform 0.1s ease;
  }
  .btn:hover {
    background-color: #8d6e63;
    transform: translateY(-2px);
  }
  .result {
    text-align: center;
    font-size: 1.4em;
    font-weight: bold;
    margin-top: 30px;
  }
  @media (max-width: 600px) {
    .choices {
      grid-template-columns: 1fr;
    }
    .quiz-card {
      padding: 20px;
    }
    .btn {
      width: 100%;
    }
    h1 {
      font-size: 2.5em;
      padding: 14px 20px;
    }
  }
</style>

];

// State variables
let currentQuestionIndex = 0;
let score = 0;

const quizContainer = document.getElementById('quizContainer');
const resultContainer = document.getElementById('result');

function showQuestion() {
  if (currentQuestionIndex >= questions.length) {
    quizContainer.style.display = 'none';
    resultContainer.textContent = `Quiz completed! Your score: ${score} / ${questions.length}`;
    return;
  }
  const q = questions[currentQuestionIndex];
  let html = `<div><strong>Question ${currentQuestionIndex + 1} of ${questions.length}</strong></div>`;
  html += `<div style="margin-top: 15px; font-size: 1.2em;">${q.question}</div>`;
  html += '<form id="quizForm" style="margin-top: 20px;">';
  q.choices.forEach((choice, idx) => {
    html += `
      <label>
        <input type="radio" name="answer" value="${idx}" />
        ${choice}
      </label>
    `;
  });
  html += '</form>';
  html += '<button class="btn" id="submitBtn" disabled>Submit Answer</button>';
  quizContainer.innerHTML = html;

  // Enable submit only if an option is selected
  const form = document.getElementById('quizForm');
  const submitBtn = document.getElementById('submitBtn');

  form.addEventListener('change', () => {
    submitBtn.disabled = false;
  });

  submitBtn.addEventListener('click', (e) => {
    e.preventDefault();
    checkAnswer();
  });
}

function checkAnswer() {
  const form = document.getElementById('quizForm');
  const selected = form.answer.value;
  if (selected === '') return;

  const q = questions[currentQuestionIndex];
  const labels = form.querySelectorAll('label');

  labels.forEach(label => {
    label.style.pointerEvents = 'none';
  });

  if (parseInt(selected) === q.answer) {
    score++;
    labels[q.answer].classList.add('correct');
  } else {
    labels[parseInt(selected)].classList.add('incorrect');
    labels[q.answer].classList.add('correct');
  }

  document.getElementById('submitBtn').textContent = 'Next Question';
  document.getElementById('submitBtn').disabled = false;

  document.getElementById('submitBtn').removeEventListener('click', checkAnswer);
  document.getElementById('submitBtn').addEventListener('click', (e) => {
    e.preventDefault();
    currentQuestionIndex++;
    showQuestion();
  });
}

showQuestion();
</script>

</html>
