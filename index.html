<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Geography Quiz</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #ede0d4, #d6ccc2);
      color: #3e2f23;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      font-size: 2.4em;
      color: #5d4037;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.15);
      margin-bottom: 20px;
      font-weight: 700;
      letter-spacing: 1.2px;
    }
    .quiz-card {
      background: #fffaf4;
      border-radius: 20px;
      padding: 30px 25px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      max-width: 600px;
      width: 100%;
    }
    .choices {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 16px;
      margin-top: 20px;
    }
    .choices label {
      background: #f5eee6;
      padding: 14px 16px;
      border-radius: 12px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.07);
      cursor: pointer;
      transition: background 0.25s ease;
      display: flex;
      align-items: center;
    }
    .choices label:hover {
      background: #ede0d4;
    }
    .choices input[type="radio"] {
      margin-right: 8px;
    }
    .correct {
      background-color: #c8e6c9 !important;
      border: 2px solid #388e3c;
      color: #2e7d32;
    }
    .incorrect {
      background-color: #ffcdd2 !important;
      border: 2px solid #c62828;
      color: #b71c1c;
    }
    .feedback {
      font-weight: bold;
      margin-top: 15px;
      text-align: center;
    }
    .btn {
      background-color: #a1887f;
      color: white;
      padding: 14px 24px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 30px auto 0;
      display: block;
      font-size: 1em;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      transition: background 0.3s ease, transform 0.1s ease;
    }
    .btn:hover {
      background-color: #8d6e63;
      transform: translateY(-2px);
    }
    .result {
      text-align: center;
      font-size: 1.4em;
      font-weight: bold;
      margin-top: 30px;
    }
    @media (max-width: 600px) {
      .choices {
        grid-template-columns: 1fr;
      }
      .quiz-card {
        padding: 20px;
      }
      .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <h1> Geography Quiz</h1>

  <div class="quiz-card" id="quizContainer"></div>
  <div class="result" id="result"></div>

  <script>
    const questions = [
      { question: "What is the capital of Canada?", choices: ["Toronto", "Vancouver", "Ottawa", "Montreal"], answer: 2 },
      { question: "Which is the longest river in the world?", choices: ["Amazon", "Nile", "Yangtze", "Mississippi"], answer: 1 },
      { question: "Which country has the largest population?", choices: ["USA", "India", "China", "Indonesia"], answer: 2 },
      { question: "Where is the Sahara Desert located?", choices: ["Egypt", "Saudi Arabia", "Chile", "Australia"], answer: 0 },
      { question: "Which ocean borders France to the west?", choices: ["Atlantic", "Arctic", "Indian", "Pacific"], answer: 0 },
      { question: "What is the smallest country in the world?", choices: ["Monaco", "Vatican City", "Nauru", "San Marino"], answer: 1 },
      { question: "Mount Everest is located in which mountain range?", choices: ["Andes", "Rockies", "Himalayas", "Alps"], answer: 2 },
      { question: "Which US state is the largest by area?", choices: ["Texas", "California", "Alaska", "Montana"], answer: 2 },
      { question: "Which continent has the most countries?", choices: ["Asia", "Africa", "Europe", "South America"], answer: 1 },
      { question: "Which desert is the hottest in the world?", choices: ["Sahara", "Kalahari", "Arabian", "Sonoran"], answer: 0 },
      // ... ajoute ici tes 90 questions restantes pour faire 100 au total
    ];

    let currentQuestion = 0;
    let score = 0;
    let selected = null;

    function showQuestion() {
      const q = questions[currentQuestion];
      const container = document.getElementById("quizContainer");
      container.innerHTML = `
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
          <p><strong>Question ${currentQuestion + 1} / ${questions.length}</strong></p>
          <p><strong>Score: ${score}</strong></p>
        </div>
        <p>${q.question}</p>
        <div class="choices">
          ${q.choices.map((choice, i) =>
            `<label><input type="radio" name="choice" value="${i}"> ${choice}</label>`
          ).join("")}
        </div>
        <div class="feedback" id="feedback"></div>
        <button class="btn" id="nextBtn" onclick="nextQuestion()" disabled>Next Question</button>
      `;

      selected = null;
      document.querySelectorAll('input[name="choice"]').forEach(input => {
        input.addEventListener('change', (e) => {
          selected = parseInt(e.target.value);
          validateAnswer();
        });
      });

      document.addEventListener("keydown", handleEnter);
    }

    function validateAnswer() {
      const correct = questions[currentQuestion].answer;
      const feedback = document.getElementById("feedback");
      const labels = document.querySelectorAll(".choices label");

      labels.forEach((label, index) => {
        const input = label.querySelector("input");
        input.disabled = true;
        if (index === correct) label.classList.add("correct");
        else if (index === selected) label.classList.add("incorrect");
      });

      if (selected === correct) {
        score++;
        feedback.innerHTML = "✅ Correct!";
      } else {
        feedback.innerHTML = `❌ Wrong. Correct answer : <strong>${questions[currentQuestion].choices[correct]}</strong>`;
      }

      document.getElementById("nextBtn").disabled = false;
    }

    function handleEnter(event) {
      if (event.key === "Enter" && !document.getElementById("nextBtn").disabled) {
        nextQuestion();
      }
    }

    function nextQuestion() {
      document.removeEventListener("keydown", handleEnter);
      currentQuestion++;
      if (currentQuestion < questions.length) {
        showQuestion();
      } else {
        showResult();
      }
    }

    function showResult() {
      let bestScore = localStorage.getItem('bestScore');
      if (bestScore === null || score > bestScore) {
        localStorage.setItem('bestScore', score);
        bestScore = score;
      }

      document.getElementById("quizContainer").innerHTML = "";
      document.getElementById("result").innerHTML = `
         Quiz completed ! <br>
        
        Your final score is : <strong>${score} / ${questions.length}</strong><br><br>
        <p>Your best score is : <strong>${bestScore} / ${questions.length}</strong></p>
        <button class="btn" onclick="restartQuiz()">Restart Quiz</button>
      `;
    }

    function restartQuiz() {
      currentQuestion = 0;
      score = 0;
      selected = null;
      document.getElementById("result").innerHTML = "";
      showQuestion();
    }

    showQuestion();
  </script>
</body>
</html>
